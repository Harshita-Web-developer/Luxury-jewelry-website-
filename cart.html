<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #f8f6f3;
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .page-container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item img {
      width: 110px;
      height: 110px;
      border-radius: 18px;
      object-fit: cover;
    }

    .cart-info {
      flex: 1;
    }

    .cart-info h4 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    .cart-info p {
      margin: 4px 0;
      color: #555;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #d9534f;
      font-size: 14px;
      cursor: pointer;
    }

    .price-box {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 18px;
    }

    .price-box p {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .price-box h3 {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 22px;
    }

    .checkout-btn {
      width: 100%;
      margin-top: 40px;
      padding: 18px;
      background: linear-gradient(135deg, #000, #333);
      color: white;
      border: none;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      opacity: 0.9;
    }

    .empty {
      text-align: center;
      font-size: 18px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <div class="page-container">

    <h1>Your Shopping Bag</h1>

    <!-- CART ITEMS -->
    <div id="cart-items"></div>

    <!-- PRICE SUMMARY -->
    <div class="price-box" id="price-box"></div>

    <!-- CHECKOUT -->
    <button class="checkout-btn"
      onclick="window.location.href='checkout.html'">
      Proceed to Checkout
    </button>

  </div>

  <!-- CART SCRIPT -->
  <script src="script.js"></script>

</body>
</html>
