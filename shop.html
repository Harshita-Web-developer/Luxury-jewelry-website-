<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Luxury Jewelry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="nav">
    <div class="logo">Luxury Jewelry</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <section class="shop">
    <h1>Shop</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" class="product-img">
        <h3>Gold Ring</h3>
        <p class="price">₹1,999</p>
        <button
          class="add-to-cart"
          data-name="Gold Ring"
          data-price="1999"
          data-image="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
          Add to Cart
        </button>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1505751172876-fa1923c5c528" class="product-img">
        <h3>Diamond Necklace</h3>
        <p class="price">₹4,999</p>
        <button
          class="add-to-cart"
          data-name="DiamondNecklace"
          data-price="4999"
          data-image="https://images.unsplash.com/photo-1505751172876-fa1923c5c528">
          Add to Cart
        </button>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3" class="product-img">
        <h3>Silver Bracelet</h3>
        <p class="price">₹2,499</p>
        <button
          class="add-to-cart"
          data-name="silverbracelet"
          data-price="2499"
          data-image="https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3">
          Add to Cart
        </button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>© 2026 Luxury Jewelry. All rights reserved.</p>
  </footer>

</body>
</html>
<script src="script.js"></script>
