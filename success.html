<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Page-specific styles -->
  <style>
    body {
      background: #f8f6f3;
    }

    .success-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-card {
      background: #ffffff;
      padding: 60px 40px;
      border-radius: 30px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 30px 60px rgba(0,0,0,0.08);
    }

    .tick-circle {
      width: 140px;
      height: 140px;
      margin: 0 auto 30px;
      border-radius: 50%;
      background: #2f80ed;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pop 0.6s ease-out;
    }

    .tick {
      font-size: 70px;
      color: white;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 35px;
    }

    .continue-btn {
      padding: 16px 40px;
      font-size: 16px;
      background: #000;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
    }

    .continue-btn:hover {
      opacity: 0.9;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="success-wrapper">
    <div class="success-card">

      <div class="tick-circle">
        <div class="tick">âœ”</div>
      </div>

      <h1>Order Placed Successfully</h1>
      <p>
        Thank you for your purchase.<br>
        Your order has been confirmed.
      </p>

      <button class="continue-btn"
        onclick="window.location.href='index.html'">
        Continue Shopping
      </button>

    </div>
  </div>

</body>
</html>
